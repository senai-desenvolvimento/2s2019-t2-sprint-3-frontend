<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>SStop - API</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-10">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Cadastrar</span>
                    </div>
                    <input type="text" id="nomeEstilo" class="form-control" placeholder="Nome do Estilo Musical"
                        aria-label="nome" aria-describedby="basic-addon1" />
                </div>
            </div>
            <div class="col-2">
                <input class="btn btn-primary" type="submit" value="Cadastrar" id="btnCadastrar" disabled/>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-hover" id="tabela-lista">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-lista-corpo"></tbody>
                </table>
            </div>
        </div>
    </div>

   <script>
        const nomeEstilo = document.querySelector('#nomeEstilo');
        const btnCadastrar = document.querySelector('#btnCadastrar');

        // console.log(nomeEstilo, btnCadastrar);
        btnCadastrar.addEventListener('click',function(event){
            let objetoJSON = {
                nome: nomeEstilo.value
            };

            // console.log(objetoJSON);

            let xhr = new XMLHttpRequest();

            xhr.onload = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    console.log('sucesso');
                }else{
                    console.log('erro');
                } 
            }

            xhr.open('POST','http://192.168.5.204:5000/api/estilos',true);

            xhr.setRequestHeader('Content-Type','application/json; charset=utf-8');

            xhr.send(JSON.stringify(objetoJSON));
        });

        nomeEstilo.addEventListener('input',function(){
            if(nomeEstilo.value.length <= 4){
                alert('Seu estilo e menor do que 4 caracteres, digite mais');
                
                btnCadastrar.disabled = true;
            }else{
                // alert('Deu certo');
                btnCadastrar.disabled = false;
            }
        })
   </script>
</body>

</html>
