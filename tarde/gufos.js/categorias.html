<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gufos - Eventos públicos e privados</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/flexbox.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Fontes -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <header class="cabecalhoPrincipal">
        <div class="container">
          <img src="./assets/img/icon-login.png" />

          <nav class="cabecalhoPrincipal-nav">
            Administrador
          </nav>
        </div>
      </header>

      <main class="conteudoPrincipal">
        <section class="conteudoPrincipal-cadastro">
          <h1 class="conteudoPrincipal-cadastro-titulo">Categorias</h1>
          <div class="container" id="conteudoPrincipal-lista">
            <table id="tabela-lista">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Título</th>
                  <!-- <th>Ação</th> -->
                </tr>
              </thead>

              <tbody id="tabela-lista-corpo"></tbody>
            </table>
          </div>

          <div class="container" id="conteudoPrincipal-cadastro">
            <h2 class="conteudoPrincipal-cadastro-titulo">
              Cadastrar Categoria
            </h2>
            <form>
              <div class="container">
                <input
                  type="text"
                  class="class__categoria"
                  id="input__categoria"
                  placeholder="tipo do evento"
                />
                <button
                  id="btn__cadastrar"
                  class="conteudoPrincipal-btn conteudoPrincipal-btn-cadastro"
                >
                  Cadastrar
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>

      <footer class="rodapePrincipal">
        <section class="rodapePrincipal-patrocinadores">
          <div class="container">
            <p>Escola SENAI de Informática - 2019</p>
          </div>
        </section>
      </footer>
    </div>
    <script>
      // let tela = 1;
      // let tela = "tela";
      // if("2"=="2"){
      //   let tela2 = 'escopo'
      // }

      // console.log(tela2);
        const input__categoria = document.querySelector('.class__categoria');
        // const input__categoria2 = document.querySelectorAll('.class__categoria');
        const btn__cadastrar = document.querySelector('#btn__cadastrar');

        // let valor = input__categoria.value;

        // console.log(valor);
        btn__cadastrar.addEventListener('click',function(event){
          event.preventDefault();

          let objetoJSON = {
            nome: input__categoria.value
          };

          console.log(objetoJSON);

          let xhr = new XMLHttpRequest();

          xhr.onload = function(){
            if(xhr.readyState == 4 && xhr.status == 200){
              console.log('sucesso');
            }else{
              console.log('erro');
            }
          }

          xhr.open('POST','http://192.168.7.85:5000/api/categorias',true);
          xhr.setRequestHeader('Content-Type','application/json; charset=utf-8');
          xhr.send(JSON.stringify(objetoJSON));
        });
    </script>
  </body>
</html>
